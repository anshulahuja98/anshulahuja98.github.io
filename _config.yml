# Site
name: "Anshul"
title: "Anshul Ahuja"
description: "Personal Blog of Anshul Ahuja"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: 'UA-144025674-1'
disqus: 'https-anshulahuja98-github-io'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  anshul:
    name: Anshul Ahuja
    display_name: Anshul Ahuja
    avatar: 'assets/images/profile.jpg'
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: anshul.ahu@gmail.com
    web: http://anshulahuja98.github.io
    twitter: https://twitter.com/anshulahuja1998
    github: https://github.com/anshulahuja98
    description: "Author and owner of this blog page"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
